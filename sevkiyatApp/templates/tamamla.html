<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sevkiyatı Tamamla</title>
</head>
<body>
   
<div class="container" style="margin-top:200px;">
    <form method="POST" action="/tamamla/{{siparis.id}}" role="form" accept-charset="utf-8"> 
        {% csrf_token %}

        <div class="alert alert-dark" role="alert" >
           <h3 style="margin-left: 40%;">SEVKİYATI TAMAMLA</h3>
           <h6>{{siparis.cariAdi}} | {{siparis.siparisCinsi}} | {{siparis.siparisMiktari}}</h6> 
          </div>
            <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Makbuz No</span>
        </div>
        <input type="text" name="makbuzNo" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
      </div>



      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Verilen Miktar</span>
        </div>
        <input type="text" name="verilenMiktar" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>

     
        

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Makbuz Tarihi</span>
        </div>
        <input type="date" name="makbuzTarihi" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      




        <button type="submit" class="btn btn-primary btn-lg" style="margin-left:90%">Gönder</button>
        </form>

</div>

</body>
</html>
