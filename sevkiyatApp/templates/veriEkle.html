<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Veri Ekle</title>
</head>
<body>
   
<div class="container" style="margin-top:200px;">
    <form method="POST" action="/yolHaritasiListesi/veriEkle/{{sepetAdi}}" role="form" accept-charset="utf-8"> 
        {% csrf_token %}

        <div class="alert alert-dark" role="alert" >
           <h3 style="margin-left: 40%;">Yol Haritası Bilgileri</h3> 
          </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Yüklenen (Lt)</span>
        </div>
        <input type="text" name="yuklenen" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Dağıtılan (Lt)</span>
        </div>
        <input type="text" name="dagitilan" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Çıkış Km</span>
        </div>
        <input type="text" name="cikisKm" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Dönüş Km</span>
        </div>
        <input type="text" name="donusKm" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Alınan Yakıt (Lt)</span>
        </div>
        <input type="text" name="alinanYakit" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Mazot Yüzdesi</span>
        </div>
        <input type="text" name="mazotYuzdesi" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Alınan Adblue (Lt)</span>
        </div>
        <input type="text" name="alinanAdblue" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Yakıt Tutarı (TL)</span>
        </div>
        <input type="text" name="yakitTutari" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>

     
                <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Sürücü</label>
            </div>
            <select name="surucu" class="custom-select" id="inputGroupSelect01">
                <option selected></option>
                <option >Ahmet Çelik</option>
                <option >Gökhan Şanlı</option>
                <option >Murat Ünsal</option>
                <option >Abdurrahman Toygar</option>
                <option >Oktay Çavuş</option>
                <option >Bahattin Koldaş</option>
                <option >Sait Bulut</option>
                <option >Mehmet Yutkun</option>
                <option >Mustafa Özen</option>
                

            </select>
            </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Gidiş Tarihi</span>
        </div>
        <input type="date" name="gidisTarihi" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Dönüş Tarihi</span>
        </div>
        <input type="date" name="donusTarihi" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
      </div>





        <button type="submit" class="btn btn-primary btn-lg" style="margin-left:90%">Gönder</button>
        </form>

</div>

</body>
</html>
